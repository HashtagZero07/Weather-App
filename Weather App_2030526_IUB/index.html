<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>WEATHER APP</header>

    <main>

        <div id="weatherContainer">

            <div id="weatherInput">

                <input type="text" id="searchInput" class="searchInput"  placeholder="Enter the country">

                <button onclick="weatherInfo()" class="searchButton">Search</button>
                
            </div>

            <div id="weatherInfo">

                <p id="temperature"></p>

                <p id="weatherDescription"></p>

            </div>



        </div>        


    </main>




    <script src="script.js"></script>

</body>
</html>
